<!DOCTYPE html>
<html>
<head>
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>Teacher Profile Setup</h1>

        <form method="POST" enctype="multipart/form-data" class="profile-form">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="name">{{ form.name.label }}</label>
                {{ form.name(class="input-field") }}
            </div>

            <div class="form-group">
                <label for="profile_pic">{{ form.profile_pic.label }}</label>
                {{ form.profile_pic(class="file-input") }}
            </div>

            <div class="form-group">
                <label for="timetable_file">{{ form.timetable_file.label }}</label>
                {{ form.timetable_file(class="file-input") }}
            </div>

            <div class="form-group">
                {{ form.submit(class="btn-submit") }}
            </div>
        </form>
    </div>
</body>
</html>
